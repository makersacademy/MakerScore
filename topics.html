<h1 style="margin-bottom:25px;">MakerScore</h1>
<div class="curriculum-details" topic-group>
  <div class="subjects">
    <div ng-repeat="(subject, scores) in subject_scores">
      {{subject}}: <score score="{{scores.score}}" completion="{{scores.completion}}">
    </div>
  </div>
<div class="week" >
  <div class="header">
    <div class="number">1</div>
    <div class="description">Ruby &amp; Git</div>
    <score score="{{score}}" completion="{{completion}}">
  </div>
  <div class="body">
    <ol class="days">
      <topic subject="Unix">Command-line 1</topic>
      <topic subject="Git">Version control 1.</topic>
      <topic subject="Ruby">Ruby 1</topic>
      <topic subject="Ruby">Ruby 2</topic>
      <topic subject="Unix">Command-line revision. Unixoid test.</topic>
    </ol>
  </div>
</div>
</div>
