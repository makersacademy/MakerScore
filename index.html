<!DOCTYPE html>
<html lang="en" ng-app="MakerScore">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MakerScore</title>
    <script src="angular.min.js"></script>
    <script src="underscore-min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="controllers.js"></script>
</head>
<body>
<div class="curriculum-details">
<topic-group class="week" >
  <div class="header">
    <div class="number">1</div>
    <div class="description">Ruby &amp; Git</div>
    <div class="score">
      <span>JSA: {{score | number:1}}</span> |
      <span>Completion: {{completion * 100 | number:0 }}%</span>
    </div>
  </div>
  <div class="body">
    <ol class="days">
      <topic>Command-line 1</topic>
      <topic>Version control 1.</topic>
      <topic>Ruby 1</topic>
      <topic>Ruby 2</topic>
      <topic>Command-line revision. Unixoid test.</topic>
    </ol>
  </div>
</topic-group>
</div>
</body>
